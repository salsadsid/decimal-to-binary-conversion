<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal To Binary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Decimal To Binary Conversion</h2>
        <input type="number" name="" id="input-field" placeholder="Decimal" class="field">
        <div class="btn-container">
            <button id="convert-btn" class="button" role="button">Convert</button>
        </div>
        <input type="type" name="" id="output-field" placeholder="Binary" class="field">
        <script src="app.js"></script>
    </div>
</body>

</html>
